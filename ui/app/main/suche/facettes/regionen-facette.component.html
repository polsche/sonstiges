<fieldset class="print-hide ba-filterfacet">

  <!-- desktop version -->
  <div class="ba-filterfacet-top" *ngIf="!showMobile">
    <button id="BundeslandReset" type="reset" title="Auswahl zur&uuml;cksetzen"
            class="ba-filterfacet-top-remove ba-icon ba-icon-trash"
            (click)="resetFilters()" *ngIf="showReset"></button>
    <legend id="BundeslandLegende" class="ba-filterfacet-top-headline ba-icon ba-icon-work-in-germany">
      <span class="sr-only">Facette</span> Region/Land
    </legend>
  </div>

  <!-- mobile version -->
  <legend id="BundeslandLegendeMobile" class="ba-filterfacet-top-headline{{hidden ? ('') : ' active'}}"
          *ngIf="showMobile">
    <a class="ba-filterfacet-top-headline-link" (click)="toggleDisplay()">
      <span
        class="{{showReset ? 'selected ':''}}{{hidden ? ('ba-icon ba-icon-chevron-down-after') : 'ba-icon ba-icon-chevron-up-after'}}">Region/Land</span>
      <i *ngIf="!hidden"></i>
    </a>
  </legend>

  <!-- common map -->
  <div id="BundeslandContent" class="ba-filterfacet-content" *ngIf="!showMobile || !hidden" (mousemove)="this.focusedRegion=null">

    <!-- switches for the maps -->
    <div class="studisu-scope-switcher" aria-hidden="true" *ngIf="hasInternational">
      <div class="ba-btn-group">
        <input type="radio"
               id="{{scopeName}}National"
               name="{{scopeName}}"
               value="national"
               [checked]="regioScope === 'national'"
               [(ngModel)]="regioScope" />
        <label class="toggle-button" for="{{scopeName}}National">National</label>
        <input type="radio"
               id="{{scopeName}}International"
               name="{{scopeName}}"
               value="international"
               [checked]="regioScope === 'international'"
               [(ngModel)]="regioScope" />
        <label class="toggle-button" for="{{scopeName}}International">International</label>
      </div>
    </div>

    <!-- the two maps with correct sizing for IE (by "canvas") -->
    <div class="{{regioScope}}" *ngIf="filterList?.length" style="overflow: hidden; position: relative;">
      <canvas style="display: block;width: 100%;visibility: hidden;" width="254" height="254"></canvas>
      <div class="studisu-map studisu-map-national">
        <canvas style="display: block;width: 100%;visibility: hidden;" width="254" height="254"></canvas>
        <svg style="position: absolute;top: 0;left: 0;width: 100%;"#svg_germany xmlns="http://www.w3.org/2000/svg" id="svg-map-germany" viewBox="0 0 255 255" version="1.1"
             [attr.class]=" this.focusedRegion!==null ? 'checkbox-focus' : ''"
             aria-hidden="true" *ngIf="filterList != null && filterList.length > 0">
          <filter id="boxshadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.1415"/>
            <feOffset dx="0" dy="0" result="offsetblur"/>
            <feFlood flood-color="rgba(0,0,255,1)"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
              <feMergeNode/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>

              {{getCommentLine('iD', 1)}}
            </text>
            <text class="comment2" x="127" y="241">
              {{getAnzahlDeutschland()}}
            </text>
          </g>
        </svg>
      </div>
    </div>

    <!-- the checkboxes that allow keyboard and JAWS access -->
    <ng-container *ngFor="let item of filterList">
      <input type="checkbox" [attr.aria-label]="item.label" class="studisu-bl-checkbox"
             id="bundesland-cb-{{item.key}}" name="bundesland-cb-{{item.key}}" [checked]="item.selected"
             (change)="toggleRegion(item)" (focus)="focusCheckbox(item.key)" (blur)="blurCheckbox(item.key)">
    </ng-container>

    <!-- the default text if no content is present -->
    <div id="Bundesland_keineErgebnisse" *ngIf="filterList == null || filterList.length == 0"
         [innerHTML]="keineErgebnisse"></div>

    <!-- the mobile reset button -->
    <div class="ba-filterfacet-bottom" *ngIf="showMobile">
      <a id="BundeslandResetMobile" title="Auswahl zur&uuml;cksetzen" class="ba-filterfacet-bottom-reset"
         (click)="resetFilters()" *ngIf="showReset">Zur&uuml;cksetzen</a>
    </div>

  </div>
</fieldset>

<!-- the print view -->
<div class="print-only" aria-hidden="true">
  <fieldset>
    <legend id="BundeslandLegendePrint">
      <span>Bundesland</span>
    </legend>
    <div>
      <ng-container *ngFor="let item of filterList; let i = index">
        <label class="ba-input-checkbox-print" *ngIf="item.active && item.selected">
          <input *ngIf="item.selected" type="checkbox" class="studisu-bl-checkbox-print"
                 id="bundesland-cb-pr-{{item.key}}" name="bundesland-cb-{{item.key}}" [checked]="item.selected">
          <span id="{{filterFacettenName + '_' + item.key + '_labelMobilePrint'}}" aria-hidden="true"
                class="ba-input-checkbox-text-print" innerHtml="{{item.label}}"></span>
        </label>
      </ng-container>
      <div *ngIf="!(filterList == null || filterList.length == 0) && !hasSelected()">
        <label class="ba-input-checkbox">
          <span id="BundeslandfacettePrint_alleText" class="ba-input-checkbox-text-print"
          >Alle</span>
        </label>
      </div>
    </div>
  </fieldset>
</div>
