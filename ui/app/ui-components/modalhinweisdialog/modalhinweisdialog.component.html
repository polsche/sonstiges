<div class="modal fade" #modalHinweisDialog id="modalHinweisDialog" tabindex="-1" role="dialog"
     aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-center">

      <div class="modal-header">
        <button type="button" aria-hidden="true" class="close ba-modal-close" role="button" data-dismiss="modal"
                attr.aria-label="{{messages.SCHLIESSEN}}" id="btn_schliessen_symbol"></button>
        <i class="ba-icon ba-icon-info ba-studisu-big-red-icon" id="infoicon" style="position:relative;"></i>
        <h1 *ngIf="modalData && modalData.title" id="modalTitle" class="modal-title" [innerHtml]="modalData.title"></h1>
        <h2 *ngIf="modalData && modalData.subtitle" id="modalSubtitle" class="modal-subtitle"
            [innerHtml]="modalData.subtitle"></h2>
      </div>

      <div class="modal-body" id="modalText">
        <p *ngIf="modalData && modalData.text" [innerHtml]="modalData.text"></p>
      </div>

      <div class="modal-footer ba-centered-buttons">
        <button type="button" class="ba-btn ba-btn-secondary" data-dismiss='modal' attr.aria-label="{{messages.SCHLIESSEN}}"
                id="btn_schliessen">{{messages.SCHLIESSEN}}
        </button>
      </div>

    </div>
  </div>
</div>
